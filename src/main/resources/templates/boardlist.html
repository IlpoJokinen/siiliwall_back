<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>This is only for testing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<a href="/newboard">
    <button >Add new board</button>
</a>
<br>
<tr th:each = "board : ${boards}">
    <br>
    <td th:text="${board.boardName}"></td>
    <br>
    <form th:object="${column}" th:action="@{/boards/{id}/columns(id=${board.boardId})}" action="#" method="get">
        <label for="columnname">column name</label>
        <input type="text" id="columnname" th:field="*{name}" />
        <input type="submit" value="Save"></input>
    </form>

    <span th:each="column,iterStat : ${board.columns}">
        <br>
        <span th:text="${column.name}"/>
        <br>
        <form th:object="${card}" th:action="@{/columns/{id}/cards(id=${column.columnId})}" action="#" method="get">
        <label for="cardname">card name</label>
        <input type="text" id="cardname" th:field="*{content}" />
        <input type="submit" value="Save"></input>
    </form>
        <span th:each="card,iterStat : ${column.items}">
        <br>
        <span th:text="${card.content}"/>
        <br>
    </span>
    </span>


</tr>

</body>
</html>
